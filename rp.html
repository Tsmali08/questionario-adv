<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Questionário Pré-Treino/Jogo - Firebase</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    .respostas {
      margin-top: 30px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #333;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>ADV Juniores 2025/2026</h1>
  <h4>Questionário Pré-Treino/Jogo</h4>

  <label for="jogador">Nome do jogador:</label>
  <select id="jogador">
    <option>Diogo Tavares</option>
    <option>Diogo Bastos</option>
    <option>Hugo Pinho</option>
    <option>Rodrigo Matos</option>
    <option>Rodrigo Almeida</option>
  </select>

  <label for="tipo">Tipo de atividade:</label>
  <select id="tipo">
    <option>Treino</option>
    <option>Jogo</option>
  </select>

  <label for="sono">Qualidade do sono (1-5):</label>
  <input type="number" id="sono" min="1" max="5" required>

  <label for="fadiga">Fadiga (1-5):</label>
  <input type="number" id="fadiga" min="1" max="5" required>

  <label for="dor">Dor muscular (1-5):</label>
  <input type="number" id="dor" min="1" max="5" required>

  <label for="stress">Stress (1-5):</label>
  <input type="number" id="stress" min="1" max="5" required>

  <label for="saude">Saúde (1-5):</label>
  <input type="number" id="saude" min="1" max="5" required>

  <label for="humor">Estado de humor (1-5):</label>
  <input type="number" id="humor" min="1" max="5" required>

  <label for="motivacao">Motivação e Entusiasmo para treinar (1-5):</label>
  <input type="number" id="motivacao" min="1" max="5" required>

  <button onclick="salvarRespostas()">Enviar Respostas</button>
  <button onclick="pedirSenha()">Ver Respostas (Admin)</button>

  <div class="respostas" id="respostas"></div>

  <script>
    // CONFIGURAÇÃO DO FIREBASE - Substitua pelos seus dados!
   const firebaseConfig = {
      apiKey: "AIzaSyD-rJOeMOEor8bhVNwFlGkQyydTSl6liUU",
      authDomain: "questionario-adv.firebaseapp.com",
      projectId: "questionario-adv",
      storageBucket: "questionario-adv.firebasestorage.app",
      messagingSenderId: "17429964397",
      appId: "1:17429964397:web:dfe6d7cd562635ccdc8164"
    };
    // Inicializa Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const jogadores = ["Diogo Tavares", "Diogo Bastos", "Hugo Pinho", "Rodrigo Matos", "Rodrigo Almeida"];

    async function salvarRespostas() {
      const dados = {
        data: new Date().toLocaleDateString(),
        jogador: document.getElementById('jogador').value,
        tipo: document.getElementById('tipo').value,
        sono: parseInt(document.getElementById('sono').value),
        fadiga: parseInt(document.getElementById('fadiga').value),
        dor: parseInt(document.getElementById('dor').value),
        stress: parseInt(document.getElementById('stress').value),
        saude: parseInt(document.getElementById('saude').value),
        humor: parseInt(document.getElementById('humor').value),
        motivacao: parseInt(document.getElementById('motivacao').value),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      // Validação básica
      for (const key in dados) {
        if (dados[key] === null || dados[key] === undefined || dados[key] === "" || Number.isNaN(dados[key])) {
          alert('Por favor, preencha todos os campos corretamente.');
          return;
        }
      }

      try {
        await db.collection('respostas').add(dados);
        alert('Respostas salvas com sucesso no Firebase!');
        document.querySelectorAll('input[type="number"]').forEach(input => input.value = '');
      } catch (err) {
        alert('Erro ao salvar: ' + err.message);
      }
    }

    async function pedirSenha() {
      const senha = prompt("Digite a senha para ver as respostas:");
      if (senha === "admin123") {
        await mostrarRespostas();
      } else {
        alert("Senha incorreta!");
      }
    }

    async function mostrarRespostas() {
      const respostasDiv = document.getElementById('respostas');
      respostasDiv.innerHTML = '<p>Carregando respostas...</p>';

      try {
        const snapshot = await db.collection('respostas').orderBy('timestamp', 'desc').get();
        const dados = snapshot.docs.map(doc => doc.data());

        if (dados.length === 0) {
          respostasDiv.innerHTML = '<p>Nenhuma resposta registrada ainda.</p>';
          return;
        }

        // Agrupar por data
        const agrupadas = {};
        dados.forEach(r => {
          if (!agrupadas[r.data]) agrupadas[r.data] = [];
          agrupadas[r.data].push(r);
        });

        let html = '';

        for (const data of Object.keys(agrupadas)) {
          html += `<h3>Dia: ${data}</h3>`;

          // Tabela com todos jogadores e suas respostas nesse dia
          html += '<table><thead><tr><th>Jogador</th><th>Tipo</th><th>Sono</th><th>Fadiga</th><th>Dor</th><th>Stress</th><th>Saúde</th><th>Humor</th><th>Motivação</th></tr></thead><tbody>';

          // Lista dos jogadores que responderam
          const jogadoresQueResponderam = agrupadas[data].map(r => r.jogador);

          jogadores.forEach(jogador => {
            const resposta = agrupadas[data].find(r => r.jogador === jogador);
            if (resposta) {
              html += `<tr>
                <td>${jogador}</td>
                <td>${resposta.tipo}</td>
                <td>${resposta.sono}</td>
                <td>${resposta.fadiga}</td>
                <td>${resposta.dor}</td>
                <td>${resposta.stress}</td>
                <td>${resposta.saude}</td>
                <td>${resposta.humor}</td>
                <td>${resposta.motivacao}</td>
              </tr>`;
            } else {
              // Jogador não respondeu ainda
              html += `<tr style="background:#fdd"><td>${jogador}</td><td colspan="8">Ainda não respondeu</td></tr>`;
            }
          });

          html += '</tbody></table><br>';
        }

        respostasDiv.innerHTML = html;

      } catch (err) {
        respostasDiv.innerHTML = 'Erro ao carregar respostas: ' + err.message;
      }
    }
  </script>
</body>
</html>
